@main("New Ticket") {
  <h1>Create new ticket</h1>
  <form action="@routes.Application.newTicket" method="POST">
    <label for="subject">Subject</label>
    <input type="text" class="input-xlarge" id="subject" name="subject" placeholder="your ticket title" autofocus />

    <div class="form-actions">
      <input type="submit" value="Create" class="btn btn-primary"/>
    </div>
}

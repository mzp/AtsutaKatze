@(patches : Seq[org.codefirst.katze.core.Patch])

@main("Changes") {
  <h1>Changes</h1>
  <div class="activities well">
    @patches.map { patch =>
      <div class="activity">
        <div class="id"><span class="badge badge-success">patch @patch.id.value</span></div>
        <dl class="dl-horizontal">
          @for( (field, value) <- patch.action.format ) {
             <dt>@field</dt>
             <dd>@value</dd>
          }
        </dl>
      </div>
    }
   </div>
}

@(form : Form[org.codefirst.katze.core.Config])

@import helper.twitterBootstrap._

@main("Edit Ticket"){
  <h1>Project config</h1>
  @helper.form(action = routes.Application.updateConfig()) {
    @helper.inputText(form("title"))
    @helper.inputText(form("scm"))

    <div class="form-actions">
      <input type="submit" value="Update" class="btn btn-primary"/>
    </div>
  }
}
